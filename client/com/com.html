<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>User profile | InternShip Assistant</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/css/index.css"> 
        <link rel="stylesheet" href="/css/navbar.css">
        <link rel="stylesheet" href="/css/user.css">
        <link rel="stylesheet" href="/css/multi-select.css">

        <!-- jQuerry -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <nav class="nav">
            <span class="nav-title">
                <a href="/">Intern<span>&#9972;</span>Assistant</a>
            </span>

            <div class="nav-group-buttons">
                <div class="nav-buttons">
                    <a class="" href="/matching" id="matchingButton">See your matches</a>
                </div>

                <div class="nav-auth">
                    <a class="" href="/auth/login" id="loginButton">Login</a>
                    <a class="" href="/logout" id="logoutButton">Logout</a>
                    <a class="" href="/auth/register" id="RegisterButton">Register</a>
                </div>
            </div>

            <!-- MOBILE MENU -->
            <div class="mobile-nav" id="menuB">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div class="nav-group-buttons-mobile" id="mobile-nav">
                <div class="nav-buttons">
                    <a class="" href="/matching">See your matches</a>
                </div>

                <div class="nav-auth">
                    <a class="" href="/auth/login">Login</a>
                    <a class="" href="/logout">Logout</a>
                    <a class="" href="/auth/register">Register</a>
                </div>
            </div>
        </nav>  

        <div class="profile">
            <div class="profile-details">
                <div class="profile-details-container">
                    <img src="https://via.placeholder.com/150" alt="profile-details-img">
                    <h2 class="profile-details-name" id="compName"></h2>
                    <h4 class="profile-details-subtitle" id="type"></h4>
                </div>
            </div>

            <div class="profile-settings">
                <div class="loading"></div>

                <h1 class="profile-settings-header">
                    Setup your account
                </h1>

                <div class="setting-group">
                    <h4 class="setting-title">Email:</h4>

                    <input type="email" placeholder="Email" id="email" />
                </div>

                <div class="setting-group">
                    <h4 class="setting-title">Description:</h4>
                    <textarea cols="80" rows="6"></textarea>
                </div>

                <div class="setting-group" style="width: 500px;">
                    <a href="#!" class="button" onclick="">Salveaza</a>
                </div>

                <h1 class="profile-settings-header">
                    Add a new internship
                </h1>

                <div class="setting-group">
                    <h4 class="setting-title">Nume Internship:</h4>

                    <input type="text" placeholder="Nume" id="nume-internship" />
                </div>

                <div class="setting-group">
                    <h4 class="setting-title">Description:</h4>
                    <textarea cols="80" rows="6"></textarea>
                </div>

                <div class="setting-group">
                    <h4 class="setting-title">Tehnologii:</h4>
                    <select class="setting-select" multiple="multiple" id="my-select1" name="my-select[]">

                    </select>
                </div>


                <div class="setting-group">
                    <h4 class="setting-title">Duration of the internship:</h4>

                    <label for="start-date">From</lable>
                    <input type="date" id="start-date" name="start-date" value="" min="2022-04-15" max="2030-12-31">

                    <label for="end-date">to</lable>
                    <input type="date" id="end-date" name="end-date" value="" min="2022-04-15" max="2030-12-31">
                    
                    <a href="#!" class="button" onclick="addInternship()">Adauga</a>
                </div>
            </div>
        </div>

        <script src="/js/jquery.multi-select.js"></script>
        <script src="/js/navbar.js"></script>
        <script src="/js/comFront.js"></script>
    </body>
</html>
